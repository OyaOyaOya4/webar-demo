<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタムマーカーWebAR</title>
    <!-- A-Frame と AR.js の読み込み -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
            font-family: sans-serif;
        }
        #status-message {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            font-family: sans-serif;
            font-weight: bold;
            z-index: 999;
            background-color: rgba(255, 165, 0, 0.7);
            color: black;
        }
    </style>
</head>
<body>
    <!-- ローディング表示 -->
    <div class="arjs-loader">
        <div>カメラへのアクセスを許可してください<br>読み込み中...</div>
    </div>
    
    <!-- マーカー認識状態の表示 -->
    <div id="status-message">マーカーを探しています...</div>
    
    <!-- A-Frame シーン -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">
        
        <!-- カスタムマーカーの設定 -->
        <a-marker 
            type="pattern" 
            url="marker/pattern-marker.patt" 
            id="custom-marker">
            <!-- 3Dモデルの配置 -->
            <a-entity
                position="3 0 3"
                rotation="0 0 0"
                scale="0.05 0.05 0.05"
                gltf-model="models/model.glb">
            </a-entity>
        </a-marker>
        
        <!-- カメラ -->
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        // 要素の取得
        const scene = document.querySelector('a-scene');
        const marker = document.querySelector('#custom-marker');
        const statusMessage = document.getElementById('status-message');
        
        // シーンのロード完了時
        scene.addEventListener('loaded', function () {
            document.querySelector('.arjs-loader').style.display = 'none';
            console.log('ARシステム準備完了');
        });
        
        // マーカーが検出されたとき
        marker.addEventListener('markerFound', function() {
            console.log('マーカーを検出しました！');
            statusMessage.textContent = 'マーカーを検出しました！';
            statusMessage.style.backgroundColor = 'rgba(0, 128, 0, 0.7)';
            statusMessage.style.color = 'white';
            
            // 振動フィードバック
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
        });
        
        // マーカーが見失われたとき
        marker.addEventListener('markerLost', function() {
            console.log('マーカーを見失いました');
            statusMessage.textContent = 'マーカーを探しています...';
            statusMessage.style.backgroundColor = 'rgba(255, 165, 0, 0.7)';
            statusMessage.style.color = 'black';
        });
        
        // モデル読み込みエラーの監視
        document.addEventListener('model-error', function(e) {
            console.error('モデル読み込みエラー:', e.detail.src);
            statusMessage.textContent = 'モデル読み込みエラー';
            statusMessage.style.backgroundColor = 'rgba(255, 0, 0, 0.7)';
            statusMessage.style.color = 'white';
        });
    </script>
</body>
</html>
