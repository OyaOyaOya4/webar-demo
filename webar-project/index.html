<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>スマートフォン対応WebAR</title>
    <!-- A-Frame と AR.js の読み込み -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.1/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            background-color: #000;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
            font-family: sans-serif;
        }
        #status-message {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            font-family: sans-serif;
            font-weight: bold;
            z-index: 999;
            background-color: rgba(255, 165, 0, 0.7);
            color: black;
        }
        
        /* カメラ表示の修正用スタイル */
        .a-canvas {
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
        }
        
        /* AR.jsが生成するビデオ要素のスタイル */
        .arjs-video {
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            object-fit: cover !important;
        }
        
        /* AR.jsのUIを非表示 */
        .a-enter-vr, .a-orientation-modal {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- ローディング表示 -->
    <div class="arjs-loader">
        <div>カメラへのアクセスを許可してください<br>読み込み中...</div>
    </div>
    
    <!-- マーカー認識状態の表示 -->
    <div id="status-message">マーカーを探しています...</div>
    
    <!-- A-Frame シーン -->
    <a-scene
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; patternRatio: 0.75;"
        renderer="logarithmicDepthBuffer: true; precision: mediump; antialias: true; alpha: true;"
        vr-mode-ui="enabled: false">
        
        <!-- マーカーの設定 -->
        <a-marker 
            preset="hiro"
            id="marker"
            raycaster="objects: .clickable"
            emitevents="true"
            smooth="true"
            smoothCount="5"
            smoothTolerance="0.01">
            <!-- 3Dモデルの配置 -->
            <a-box 
                position="0 0.5 0" 
                material="color: red;"
                scale="1 1 1"
                class="clickable"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear;">
            </a-box>
        </a-marker>
        
        <!-- カメラ -->
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        // 要素の取得
        const scene = document.querySelector('a-scene');
        const marker = document.querySelector('#marker');
        const statusMessage = document.getElementById('status-message');
        
        // シーンのロード完了時
        scene.addEventListener('loaded', function () {
            document.querySelector('.arjs-loader').style.display = 'none';
            console.log('ARシステム準備完了');
            
            // カメラ表示の修正
            setTimeout(fixCameraDisplay, 1000);
        });
        
        // カメラ表示を修正する関数
        function fixCameraDisplay() {
            // AR.jsが生成したビデオ要素を取得
            const video = document.querySelector('.arjs-video');
            if (video) {
                // スタイルを適用
                video.style.width = '100%';
                video.style.height = '100%';
                video.style.objectFit = 'cover';
                video.style.position = 'absolute';
                video.style.top = '0';
                video.style.left = '0';
                
                // キャンバス要素も調整
                const canvas = document.querySelector('.a-canvas');
                if (canvas) {
                    canvas.style.width = '100%';
                    canvas.style.height = '100%';
                    canvas.style.position = 'absolute';
                    canvas.style.top = '0';
                    canvas.style.left = '0';
                }
                
                console.log('カメラ表示を修正しました');
            }
        }
        
        // マーカーが検出されたとき
        marker.addEventListener('markerFound', function() {
            console.log('マーカーを検出しました！');
            statusMessage.textContent = 'マーカーを検出しました！';
            statusMessage.style.backgroundColor = 'rgba(0, 128, 0, 0.7)';
            statusMessage.style.color = 'white';
            
            // 振動フィードバック
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
        });
        
        // マーカーが見失われたとき
        marker.addEventListener('markerLost', function() {
            console.log('マーカーを見失いました');
            statusMessage.textContent = 'マーカーを探しています...';
            statusMessage.style.backgroundColor = 'rgba(255, 165, 0, 0.7)';
            statusMessage.style.color = 'black';
        });
        
        // ウィンドウのリサイズ時にもカメラ表示を修正
        window.addEventListener('resize', fixCameraDisplay);
        
        // iOS向けの特別な処理
        if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            document.body.addEventListener('touchstart', function() {
                // iOSでのオーディオ/ビデオの自動再生制限を解除するためのダミータッチイベント
            }, {once: true});
        }
        
        // スクリーンロックを防止（可能な場合）
        function preventSleep() {
            if (navigator.wakeLock) {
                navigator.wakeLock.request('screen')
                    .then(lock => {
                        console.log('スクリーンロックを防止しました');
                    })
                    .catch(err => {
                        console.log('スクリーンロック防止に失敗しました:', err);
                    });
            }
        }
        
        // ページがロードされたらスリープ防止を試みる
        if (document.readyState === 'complete') {
            preventSleep();
        } else {
            window.addEventListener('load', preventSleep);
        }
    </script>
</body>
</html>
