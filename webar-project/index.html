<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Demo</title>
    <!-- A-Frame と AR.js の読み込み -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .arjs-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            color: white;
        }
        #status-message {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            z-index: 999;
            transition: all 0.3s ease;
        }
        .searching {
            background-color: rgba(255, 165, 0, 0.7);
            color: black;
        }
        .found {
            background-color: rgba(0, 128, 0, 0.7);
            color: white;
        }
        #scan-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 4px dashed orange;
            border-radius: 50%;
            animation: pulse 2s infinite;
            z-index: 998;
            pointer-events: none;
            opacity: 0.7;
            display: block;
        }
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.7;
            }
            50% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <!-- ローディング表示 -->
    <div class="arjs-loader">
        <div>カメラへのアクセスを許可してください。準備中...</div>
    </div>
    
    <!-- マーカー認識状態の表示 -->
    <div id="status-message" class="searching">マーカーを探しています...</div>
    <div id="scan-animation"></div>
    
    <!-- A-Frame シーン -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">
        
        <!-- マーカーの設定 -->
        <a-marker 
            type="pattern" 
            url="marker/pattern-marker.patt"
            emitevents="true"
            id="animated-marker">
            <!-- 3Dモデルの配置 -->
            <a-entity
                position="0 0 0"
                rotation="-90 0 0"
                scale="0.05 0.05 0.05"
                gltf-model="models/model.glb">
            </a-entity>
        </a-marker>
        
        <!-- カメラ -->
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        // 要素の取得
        const scene = document.querySelector('a-scene');
        const marker = document.querySelector('#animated-marker');
        const statusMessage = document.getElementById('status-message');
        const scanAnimation = document.getElementById('scan-animation');
        let markerVisible = false;
        let lastMarkerDetectionTime = 0;
        const detectionThreshold = 300; // ミリ秒単位のしきい値
        
        // シーンのロード完了時
        scene.addEventListener('loaded', function () {
            document.querySelector('.arjs-loader').style.display = 'none';
            console.log('ARシステム準備完了');
        });
        
        // マーカーが検出されたとき
        marker.addEventListener('markerFound', function() {
            const now = Date.now();
            // 短時間での連続検出を防ぐ
            if (now - lastMarkerDetectionTime > detectionThreshold) {
                console.log('マーカーを検出しました！');
                statusMessage.textContent = 'マーカーを検出しました！';
                statusMessage.className = 'found';
                scanAnimation.style.display = 'none';
                markerVisible = true;
                
                // マーカー検出時に振動フィードバック（対応デバイスのみ）
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
            }
            lastMarkerDetectionTime = now;
        });
        
        // マーカーが見失われたとき
        marker.addEventListener('markerLost', function() {
            const now = Date.now();
            // 短時間での連続検出を防ぐ
            if (now - lastMarkerDetectionTime > detectionThreshold) {
                console.log('マーカーを見失いました');
                statusMessage.textContent = 'マーカーを探しています...';
                statusMessage.className = 'searching';
                scanAnimation.style.display = 'block';
                markerVisible = false;
            }
            lastMarkerDetectionTime = now;
        });
        
        // マーカー認識状態の監視（バックアップ）
        // AR.jsのイベントが信頼できない場合のフォールバック
        setInterval(function() {
            const markerDiv = document.querySelector('a-marker');
            if (markerDiv) {
                const isVisible = markerDiv.object3D.visible;
                if (isVisible !== markerVisible) {
                    markerVisible = isVisible;
                    if (isVisible) {
                        statusMessage.textContent = 'マーカーを検出しました！';
                        statusMessage.className = 'found';
                        scanAnimation.style.display = 'none';
                    } else {
                        statusMessage.textContent = 'マーカーを探しています...';
                        statusMessage.className = 'searching';
                        scanAnimation.style.display = 'block';
                    }
                }
            }
        }, 500);
    </script>
</body>
</html>
