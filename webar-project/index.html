<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>WebAR Demo</title>
    <!-- A-Frame と AR.js の読み込み -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            background-color: #000;
        }
        .arjs-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            color: white;
            flex-direction: column;
        }
        .arjs-loader p {
            margin: 10px 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-align: center;
            padding: 0 20px;
        }
        #status-message {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            z-index: 999;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .searching {
            background-color: rgba(255, 165, 0, 0.7);
            color: black;
        }
        .found {
            background-color: rgba(0, 128, 0, 0.7);
            color: white;
        }
        #scan-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 4px dashed orange;
            border-radius: 50%;
            animation: pulse 2s infinite;
            z-index: 998;
            pointer-events: none;
            opacity: 0.7;
            display: block;
        }
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.7;
            }
            50% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.7;
            }
        }
        #fullscreen-button {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 999;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* AR.js関連の要素のスタイル修正 */
        .a-canvas, .arjs-video {
            width: 100% !important;
            height: 100% !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            position: absolute !important;
            object-fit: contain !important; /* coverからcontainに変更 */
            z-index: -1 !important;
        }
        /* ARJSのコンテナを画面いっぱいに */
        .arjs-loader, .a-enter-vr, .a-orientation-modal {
            display: none !important;
        }
        #arjs-video {
            margin: 0 auto !important;
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            max-width: 100% !important;
            max-height: 100% !important;
        }
    </style>
</head>
<body>
    <!-- ローディング表示 -->
    <div class="arjs-loader">
        <p>WebARを準備中...</p>
        <p>カメラへのアクセスを許可してください</p>
    </div>
    
    <!-- マーカー認識状態の表示 -->
    <div id="status-message" class="searching">マーカーを探しています...</div>
    <div id="scan-animation"></div>
    
    <!-- フルスクリーンボタン -->
    <button id="fullscreen-button">⛶</button>
    
    <!-- A-Frame シーン -->
    <a-scene
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; detectionMode: mono_and_matrix; maxDetectionRate: 60; cameraParametersUrl: data/camera_para.dat;"
        renderer="antialias: true; alpha: true; precision: mediump; logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <!-- マーカーの設定 -->
        <a-marker 
            type="pattern" 
            url="marker/pattern-marker.patt"
            emitevents="true"
            id="animated-marker"
            smooth="true"
            smoothCount="5"
            smoothTolerance="0.01"
            smoothThreshold="2">
            <!-- 3Dモデルの配置 -->
            <a-entity
                position="0 0 0"
                rotation="-90 0 0"
                scale="0.05 0.05 0.05"
                gltf-model="models/model.glb"
                animation-mixer>
            </a-entity>
        </a-marker>
        
        <!-- カメラ -->
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        // 要素の取得
        const scene = document.querySelector('a-scene');
        const marker = document.querySelector('#animated-marker');
        const statusMessage = document.getElementById('status-message');
        const scanAnimation = document.getElementById('scan-animation');
        const fullscreenButton = document.getElementById('fullscreen-button');
        const arjsLoader = document.querySelector('.arjs-loader');
        let markerVisible = false;
        let lastMarkerDetectionTime = 0;
        const detectionThreshold = 300; // ミリ秒単位のしきい値
        
        // フルスクリーンの切り替え
        fullscreenButton.addEventListener('click', function() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
                fullscreenButton.textContent = '✕';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                fullscreenButton.textContent = '⛶';
            }
        });
        
        // フルスクリーン状態変更時のイベントリスナー
        document.addEventListener('fullscreenchange', updateFullscreenButtonText);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButtonText);
        document.addEventListener('mozfullscreenchange', updateFullscreenButtonText);
        document.addEventListener('MSFullscreenChange', updateFullscreenButtonText);
        
        function updateFullscreenButtonText() {
            if (document.fullscreenElement || 
                document.webkitFullscreenElement || 
                document.mozFullScreenElement || 
                document.msFullscreenElement) {
                fullscreenButton.textContent = '✕';
            } else {
                fullscreenButton.textContent = '⛶';
            }
        }
        
        // シーンのロード完了時
        scene.addEventListener('loaded', function () {
            if (arjsLoader) {
                arjsLoader.style.display = 'none';
            }
            console.log('ARシステム準備完了');
            
            // iOS向けの特別な処理
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                document.body.addEventListener('touchstart', function() {
                    // iOSでのオーディオ/ビデオの自動再生制限を解除するためのダミータッチイベント
                }, {once: true});
            }
            
            // カメラのアスペクト比を修正
            setTimeout(fixCameraDisplay, 1000); // 少し遅延させて確実に要素が生成された後に実行
        });
        
        // カメラ表示を修正する関数
        function fixCameraDisplay() {
            // AR.jsが生成したビデオ要素を取得
            const video = document.querySelector('.arjs-video');
            if (video) {
                // ビデオ要素のIDを設定して操作しやすくする
                video.id = 'arjs-video';
                
                // ビデオ要素のスタイルを調整
                video.style.position = 'absolute';
                video.style.top = '50%';
                video.style.left = '50%';
                video.style.transform = 'translate(-50%, -50%)';
                video.style.maxWidth = '100%';
                video.style.maxHeight = '100%';
                video.style.width = 'auto';
                video.style.height = 'auto';
                video.style.objectFit = 'contain';
                
                // キャンバス要素も調整
                const canvas = document.querySelector('canvas.a-canvas');
                if (canvas) {
                    canvas.style.position = 'absolute';
                    canvas.style.top = '0';
                    canvas.style.left = '0';
                    canvas.style.width = '100%';
                    canvas.style.height = '100%';
                    canvas.style.objectFit = 'contain';
                    canvas.style.zIndex = '1';
                }
                
                console.log('カメラ表示を修正しました');
            } else {
                console.log('ビデオ要素が見つかりません');
                // 要素がまだ生成されていない場合は再試行
                setTimeout(fixCameraDisplay, 500);
            }
        }
        
        // マーカーが検出されたとき
        marker.addEventListener('markerFound', function() {
            const now = Date.now();
            // 短時間での連続検出を防ぐ
            if (now - lastMarkerDetectionTime > detectionThreshold) {
                console.log('マーカーを検出しました！');
                statusMessage.textContent = 'マーカーを検出しました！';
                statusMessage.className = 'found';
                scanAnimation.style.display = 'none';
                markerVisible = true;
                
                // マーカー検出時に振動フィードバック（対応デバイスのみ）
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
            }
            lastMarkerDetectionTime = now;
        });
        
        // マーカーが見失われたとき
        marker.addEventListener('markerLost', function() {
            const now = Date.now();
            // 短時間での連続検出を防ぐ
            if (now - lastMarkerDetectionTime > detectionThreshold) {
                console.log('マーカーを見失いました');
                statusMessage.textContent = 'マーカーを探しています...';
                statusMessage.className = 'searching';
                scanAnimation.style.display = 'block';
                markerVisible = false;
            }
            lastMarkerDetectionTime = now;
        });
        
        // マーカー認識状態の監視（バックアップ）
        setInterval(function() {
            const markerDiv = document.querySelector('a-marker');
            if (markerDiv) {
                const isVisible = markerDiv.object3D.visible;
                if (isVisible !== markerVisible) {
                    markerVisible = isVisible;
                    if (isVisible) {
                        statusMessage.textContent = 'マーカーを検出しました！';
                        statusMessage.className = 'found';
                        scanAnimation.style.display = 'none';
                    } else {
                        statusMessage.textContent = 'マーカーを探しています...';
                        statusMessage.className = 'searching';
                        scanAnimation.style.display = 'block';
                    }
                }
            }
        }, 500);
        
        // スクリーンロックを防止（可能な場合）
        function preventSleep() {
            if (navigator.wakeLock) {
                navigator.wakeLock.request('screen')
                    .then(lock => {
                        console.log('スクリーンロックを防止しました');
                        // ページが非表示になったときにロックを解除
                        document.addEventListener('visibilitychange', () => {
                            if (document.visibilityState === 'visible' && lock) {
                                preventSleep();
                            }
                        });
                    })
                    .catch(err => {
                        console.log('スクリーンロック防止に失敗しました:', err);
                    });
            }
        }
        
        // ページがロードされたらスリープ防止を試みる
        if (document.readyState === 'complete') {
            preventSleep();
        } else {
            window.addEventListener('load', preventSleep);
        }
        
        // ダブルタップによるズームを防止
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // ウィンドウのリサイズ時にもカメラ表示を修正
        window.addEventListener('resize', function() {
            fixCameraDisplay();
        });
        
        // カメラのアクセス許可が変更された場合の処理
        navigator.permissions && navigator.permissions.query({name: 'camera'})
            .then(function(permissionStatus) {
                permissionStatus.onchange = function() {
                    if (permissionStatus.state === 'granted') {
                        location.reload(); // カメラアクセスが許可されたらページを再読み込み
                    }
                };
            });
    </script>
</body>
</html>
