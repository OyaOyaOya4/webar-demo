<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR広告デモ</title>
    <!-- AR.jsとA-Frameのライブラリを読み込み -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR.jsのシーンを設定 -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- マーカーの設定 -->
        <a-marker type="pattern" url="https://drive.google.com/uc?export=download&id=16zUIKcxLgA21Q_IBdloKn4GL1Rzurq3H">
            <!-- 3Dモデルの配置 -->
            <a-entity position="0 0 0"
                      rotation="0 0 0"
                      scale="0.01 0.01 0.01"
                      gltf-model="https://drive.google.com/uc?export=download&id=1iZkhd8OvNDxEH4d6u3RjxPVUUmP915bi">
            </a-entity>
        </a-marker>
        <!-- カメラの設定 -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
